<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document Retrieval</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <script src="{{ url_for('static', filename='script.js') }}"></script>
    <script defer>
        document.addEventListener('DOMContentLoaded', listFiles);
    </script>
</head>
<body>
    <h1>Document Retrieval Application</h1>

    <!-- File Upload Form -->
    <div>
        <h2>Upload document</h2>
        <input type="file" name="fileInput" id="fileInput" accept=".pdf">
        <button onclick="uploadDocument()">Upload</button>
        <p id="uploadStatus"></p>
    </div>
    
    <!-- List of Files -->
    <div>
        <h2>Uploaded file</h2>
        <ul id="fileList"></ul>
    </div> 

    <!-- Query Form -->
    <div>
        <h2>Extract Text</h2>
        <input type="text" id="queryInput" placeholder="Enter query...">
        <button onclick="extractText()">Extract</button>
        <p id="extractStatus"></p>

        <ul id="resultsList"></ul>
    </div>

    <footer>
        <p>Â© 2024 Document Retrieval App</p>
    </footer>
</body>
</html>
