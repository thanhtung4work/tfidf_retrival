<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document Retrieval</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">

    <script defer>
        function uploadDocument() {
            // Get HTML Element
            const fileUpload    = document.getElementById("fileInput")
            const uploadStatus  = document.getElementById("uploadStatus")
            
            // Check select file
            if (!fileUpload.files.length) {
                uploadStatus.textContent = "Select a file to upload!"
                return
            }

            const file = fileUpload.files[0]
            const formData = new FormData();
            formData.append("file", file)

            // Call upload API
            fetch("/upload", {
                method: "POST",
                body: formData
            })
            .then(response => response.json())
            .then(data => {
                if (data.error) {
                    uploadStatus.textContent = `Error: ${data.error}`;
                } else {
                    uploadStatus.textContent = `Success: ${data.message}`;
                }
            })
            .catch(error => {
                uploadStatus.textContent = `Error: ${error.message}`;
            });
        }

        function extractText() {
            const queryInput = document.getElementById('queryInput')
            const extractStatus = document.getElementById('extractStatus')
            const resultsList = document.getElementById('resultsList')

            const query = queryInput.value;
            if (!query) {
                extractStatus.textContent = 'Please enter a query.'
                return
            }
            
            extractStatus.textContent = 'Processing, please wait...'

            fetch('/extract', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ query }),
            })
            .then(response => response.json())
            .then(data => {
                resultsList.innerHTML = ''
                if (data.error) {
                    extractStatus.textContent = `Error: ${data.error}`
                } else {
                    extractStatus.textContent = 'Extraction completed successfully. See results below:'
                    for (const [file, score] of Object.entries(data)) {
                        const li = document.createElement('li')
                        li.textContent = `${file}: ${score.toFixed(4)}`
                        resultsList.appendChild(li)
                    }
                }
            })
            .catch(error => {
                extractStatus.textContent = `Error: ${error.message}`
            })
        }
    </script>
</head>
<body>
    <h1>Document Retrieval Application</h1>

    <!-- File Upload Form -->
    <div>
        <h2>Upload document</h2>
        <input type="file" name="fileInput" id="fileInput" accept=".pdf">
        <button onclick="uploadDocument()">Upload</button>
        <p id="uploadStatus"></p>
    </div>

    <!-- Query Form -->
    <div>
        <h2>Extract Text</h2>
        <input type="text" id="queryInput" placeholder="Enter query...">
        <button onclick="extractText()">Extract</button>
        <p id="extractStatus"></p>

        <ul id="resultsList"></ul>
    </div>

    <footer>
        <p>Â© 2024 Document Retrieval App</p>
    </footer>
</body>
</html>
