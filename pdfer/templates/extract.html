{% extends 'base.html' %}
{% set active_page = "extract" %}

{% block content %}
<!-- Query Form -->
<div id="extractPanel">
    <div class="card p-2">
        <h2>Extract Text</h2>
        <input type="text" id="queryInput" placeholder="Enter query...">
        <button onclick="extractText()">Extract</button>
    </div>
    <p id="extractStatus" class="m-1"></p>

    <ul id="resultsList"></ul>
</div>
{% endblock %}
